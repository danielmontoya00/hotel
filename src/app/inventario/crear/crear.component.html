<form [formGroup]="insumoForm" (ngSubmit)="onSubmit()" novalidate>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="nombre"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-input formControlName="tipo" type="tel"></ion-input>
  </ion-item> -->
  <ion-radio-group formControlName="tipo" value="producto">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label>Producto</ion-label>
            <ion-radio slot="start" value="producto"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>Insumo</ion-label>
            <ion-radio slot="start" value="insumo"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-radio-group>



  <ion-item>
    <ion-label position="floating">Inventario</ion-label>
    <ion-input formControlName="inventario" type="number"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block">Aceptar</ion-button>
</form>
